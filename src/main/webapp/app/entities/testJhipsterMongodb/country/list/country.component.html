<div>
  <h2 id="page-heading" data-cy="CountryHeading">
    <span jhiTranslate="testJhipsterMongodbApp.testJhipsterMongodbCountry.home.title">Countries</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="testJhipsterMongodbApp.testJhipsterMongodbCountry.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-country"
        [routerLink]="['/testjhipstermongodb/country/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="testJhipsterMongodbApp.testJhipsterMongodbCountry.home.createLabel">Create a new Country</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  @if (countries?.length === 0) {
    <div class="alert alert-warning" id="no-result">
      <span jhiTranslate="testJhipsterMongodbApp.testJhipsterMongodbCountry.home.notFound">No Countries found</span>
    </div>
  }

  @if (countries && countries.length > 0) {
    <div class="table-responsive table-entities" id="entities">
      <table class="table table-striped" aria-describedby="page-heading">
        <thead>
          <tr jhiSort [sortState]="sortState" (sortChange)="navigateToWithComponentValues($event)">
            <th scope="col" jhiSortBy="id">
              <div class="d-flex">
                <span jhiTranslate="global.field.id">ID</span>

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col" jhiSortBy="countryName">
              <div class="d-flex">
                <span jhiTranslate="testJhipsterMongodbApp.testJhipsterMongodbCountry.countryName">Country Name</span>

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col" jhiSortBy="region.id">
              <div class="d-flex">
                <span jhiTranslate="testJhipsterMongodbApp.testJhipsterMongodbCountry.region">Region</span>
                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          @for (country of countries; track trackId) {
            <tr data-cy="entityTable">
              <td>
                <a [routerLink]="['/testjhipstermongodb/country', country.id, 'view']">{{ country.id }}</a>
              </td>
              <td>{{ country.countryName }}</td>
              <td>
                @if (country.region) {
                  <div>
                    <a [routerLink]="['/testjhipstermongodb/region', country.region.id, 'view']">{{ country.region.id }}</a>
                  </div>
                }
              </td>
              <td class="text-end">
                <div class="btn-group">
                  <a
                    [routerLink]="['/testjhipstermongodb/country', country.id, 'view']"
                    class="btn btn-info btn-sm"
                    data-cy="entityDetailsButton"
                  >
                    <fa-icon icon="eye"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                  </a>

                  <a
                    [routerLink]="['/testjhipstermongodb/country', country.id, 'edit']"
                    class="btn btn-primary btn-sm"
                    data-cy="entityEditButton"
                  >
                    <fa-icon icon="pencil-alt"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                  </a>

                  <button type="submit" (click)="delete(country)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                    <fa-icon icon="times"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
